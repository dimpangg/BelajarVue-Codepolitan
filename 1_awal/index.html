<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <title>Vue JS</title>
    </head>
    <body>

        <div class="container" id="app">
            <div class="form-inline mr-auto">
                <label for="" class="font-weight-bold mr-2">Max</label>
                <input type="number" class="form-control w-25" v-model="maximum">

                <input type="range" class="custom-range" min="0" max="200" v-model="maximum">
            </div>
            <div class="row d-flex mb-3 align-items-center" v-for="item in products">
                <div v-if="item.price <= Number(maximum)">
                    <div class="col-sm-4">
                        <img :src="item.image" class="img-fluid d-block" :alt="item.name">
                    </div>
                    <div class="col">
                        <h3 class="text-info">{{ item.name }}</h2>
                        <p class="mb-0">{{ item.description }}</p>
                        <div class="h5 float-right">${{ item.price }}</div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="app.js"></script>
    </body>
</html>
